#---Mybatis configure---#
#START
#Package to search for type aliases
mybatis.type-aliases-package=com.xxy.po
#Mapper.xml
mybatis.mapper-locations=classpath:mapper/*.xml
#允许 JDBC 支持自动生成主键
mybatis.configuration.use-generated-keys=true
#END

#---Druid ---#
#SRATR
spring.datasource.druid.driver-class-name=com.mysql.jdbc.Driver
spring.datasource.druid.url=jdbc:mysql://localhost:3306/seckill?useUnicode=true&characterEncoding=utf-8
spring.datasource.druid.username=root
spring.datasource.druid.password=1126
spring.datasource.druid.initial-size=5
spring.datasource.druid.max-active=8
spring.datasource.druid.min-idle=8
spring.datasource.druid.max-wait=60000
spring.datasource.druid.validation-query=SELECT 'x'
spring.datasource.druid.test-on-borrow=true
spring.datasource.druid.test-on-return=true
spring.datasource.druid.test-while-idle=true
#END

#---thymeleaf---#
#START
spring.thymeleaf.mode=HTML5
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.servlet.content-type=text/html
spring.thymeleaf.cache=false
server.port=80
#END

#----redis----#
#START
spring.redis.host=118.89.36.125
spring.redis.port=6379
#END